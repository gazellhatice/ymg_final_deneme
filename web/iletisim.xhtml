<!DOCTYPE html>
<html lang="tr">
<head>
    <style> 
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 2rem;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>İletişim</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.xhtml">Anasayfa</a></li>
                <li><a href="hakkinda.xhtml">Hakkında</a></li>
                <li><a href="iletisim.xhtml">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>İletişim</h1>
        <p>Bizimle iletişime geçmek için aşağıdaki formu doldurun:</p>
        <form>
            <label for="name">Ad:</label>
            <input type="text" id="name" name="name"/><br></br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/><br></br>
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message"></textarea><br></br>
            <input type="submit" value="Gönder"/>
        </form>
    </main>

    <footer>
        <p>Tüm hakları saklıdır copy; 2024</p>
    </footer>
</body>
</html>
